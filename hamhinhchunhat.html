<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ham chu nhat</title>
</head>
<body>
        <canvas id="myCanvas" style= "border:1px solid #c3c3c3; height: 240px ;width: 340px;" ></canvas>
        <p id='getPerimeter'></p>
        <p id='Area'></p>
    <script>
        function REctangle(chieudai,chieurong) {
            this.chieudai=chieudai;
            this.chieurong=chieurong;
            this.getPerimeter = function() {
                return (this.chieudai+ this.chieurong)*2;
            }
            this.getArea = function(){
                return this.chieudai * this.chieurong;
            }
            this.draw = function(){
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.msGetRegionContent("2d");
                ctx.fillStyle = 'red';
                ctx.fillRect(0,0,this.chieudai, this.chieurong);
                }}
            let a = new REctangle(240, 340);
        a.draw();
        document.getElementById('getPerimeter').innerHTML = 'Chu vi hình chữ nhật: ' + a.getPerimeter();
        document.getElementById('Area').innerHTML = 'Diện tích hình chữ nhật: ' + a.getArea();
     
        
            
           
        

    </script>
</body>
</html>
